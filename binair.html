<html>

        <script>
    // Dit programma laat je een getal raden. Het neemt zelf een getal, jij gokt en het programma vertelt je of jouw getal het goede is, of dat het te hoog of te laag is. Je gokt tot je het goede getal geraden hebt. Dan krijg je ook het aantal pogingen te zien, die jij nodig had.
    var aantalkeergeraden;

    aantalkeergeraden = 1;
    var i;

    // Hier wordt een random getal gemaakt tussen de 0 en 30 die de gebruiker moet raden.
    i = Math.floor(Math.random() * 30);
    window.alert("Geef een getal tussen 0 en 30: ");
    var raadgetal;

    raadgetal = Number(window.prompt('Enter a value for raadgetal'));
    while (raadgetal != i) {

        // in deze loop moet de gebruiker het getal proberen te raden en hij blijft net zo lang in de loop tot het getal is geraden.
        window.alert("Geef een getal tussen 0 en 30: ");
        raadgetal = Number(window.prompt('Enter a value for raadgetal'));
        aantalkeergeraden = aantalkeergeraden + 1;
        if (raadgetal < i) {
            window.alert("Het getal dat je hebt geraden is lager dan het getal dat je wilt raden.");
        } else {
            if (raadgetal == i) {
            } else {
                window.alert("het getal dat je hebt geraden is hoger dan het getal dat je moet raden.");
            }
        }
    }

    // Hier is het getal geraden en dan krijgt de gebruiker te zien wat het getal is en in hoeveel keer ze het getal hebben geraden.
    window.alert("Het getal was: " + i + " jij gokte: " + raadgetal);
    window.alert("Je hebt het geraden in " + aantalkeergeraden + " keer.");

        </script>
    </body>
