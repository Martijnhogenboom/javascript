<html>
    <body>
        <script>
            function main() {
    var zoekGetal, i;
    var getallenRij = new Array(50);

    // hier laat je de computer 50 random getallen tussen de 0 en 100 genereren.
    for (i = 0; i <= 49; i++) {
        getallenRij[i] = Math.floor(Math.random() * 100);
    }
    window.alert("Welk getal wil je zoeken: ");
    zoekGetal = Number(window.prompt('Enter a value for zoekGetal'));
    i = 0;
    while (zoekGetal != getallenRij[i] && i < 49) {

        // In deze loop zoekt de computer het getal die de gebruiker zoekt.
        i = i + 1;
    }
    if (i == 49) {

        // Bij deze If statements geeft de computer aan op welke plek het getal staat dat je hebt opgezocht. En als dat getal niet is gevonden dan geeft de computer aan dat het getal niet is gevonden.
        if (zoekGetal != getallenRij[i]) {
            window.alert("Getal niet gevonden.");
        } else {
            window.alert(zoekGetal.ToString() + " staat op plek " + i);
        }
    } else {
        window.alert(zoekGetal.ToString() + " staat op plek " + i);
    }
}

        </script>
    </body>
</html>
